if(isset($_POST['numero'])) {
	$_POST['display'] .= $_POST['numero'];
}
elseif(isset($_POST['operacion'])) {
	switch($_POST['operacion']) {
		case '+':
			$_POST['visualizacion] .= '+';
			break;
		case '-':
			$_POST['visualizacion'] .= '-';
			break;
		case '*':
			$_POST['visualizacion'] .= '*';
			break;
		case '/':
			$_POST['visualizacion'] .= '/';
			break;
	}
}
elseif(isset($_POST['borrar'])) {
	$_POST['visualizacion'] = '';
}
elseif(isset($_POST['resultado'])) {
	$_POST['visualizacion'] = eval('return '.$_POST['visualizacion'].';');
